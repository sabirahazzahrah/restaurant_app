<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <!-- <link href="register.css" type="text/css" rel="stylesheet"> -->
	<link href="./dist/output.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
	<!-- start register -->
	<div class="flex justify-center mb-6" >
		<div class="w-full  max-w-md p-8 space-y-3 rounded-xl dark:bg-gray-900 dark:text-gray-100">
			<h1 class="text-2xl font-bold text-center">Register</h1>
			<form novalidate="" action="" class="space-y-6">
				<div class="space-y-1 text-sm">
					<label for="username" class="block dark:text-gray-400">Username</label>
					<input type="text" name="username" id="username" placeholder="Username" class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
				</div>
				<div class="space-y-1 text-sm">
					<label for="email" class="block dark:text-gray-400">Email</label>
					<input type="email" name="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
				</div>
				<div class="space-y-1 text-sm">
					<label for="password" class="block dark:text-gray-400">Password</label>
					<input type="password" name="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
				</div>
				<div class="space-y-1 text-sm">
					<label for="role" class="block dark:text-gray-400">Role</label>
					<input type="text" name="role" id="role" placeholder="Role" class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
				</div>
				<div class="space-y-1 text-sm">
					<label for="phoneNumber" class="block dark:text-gray-400">Phone Number</label>
					<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
				</div>
				<button class="block w-full p-3 text-center rounded-sm dark:text-gray-900 dark:bg-violet-400">Submit</button>
			</form>
		</div>
	</div>
	<!-- end register -->
  </body>
</html>
